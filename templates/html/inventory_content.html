<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventory_content.css') }}">
</head>
<body>
    <h1>📦 Inventory Management</h1>

    <div class="form-group">
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="itemQty" step="0.01" placeholder="Quantity">
        <input type="text" id="itemUnit" placeholder="Unit">

        <button class="btn-add" onclick="addOrUpdateItem()">➕ Add / ✏️ Update</button>
        <button class="btn-delete" onclick="deleteItem()">🗑️ Delete</button>
        <button class="btn-refresh" onclick="loadInventory()">🔄 Refresh</button>
        <button class="btn-export" onclick="exportExcel()">📤 Export</button>
        <input type="file" id="excelFile">
        <button class="btn-import" onclick="importExcel()">📥 Import</button>
    </div>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="{{ url_for('static', filename='js/inventory_content.js') }}"></script>
</body>
</html>
