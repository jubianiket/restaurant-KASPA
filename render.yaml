services:

  - type: web

    name: restaurant-pos

    env: python

    buildCommand: pip install -r requirements.txt

    startCommand: gunicorn --bind 0.0.0.0:$PORT server:app

    envVars:

      - key: SUPABASE_URL

        sync: false

      - key: SUPABASE_KEY

        sync: false

      - key: SECRET_KEY

        generateValue: true