<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Table</title>
	<link rel="stylesheet" href="../css/order.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'YOUR_SUPABASE_URL'
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)
    </script>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Loading orders...</p>
    </div>
    <!-- Error Toast -->
    <div id="errorToast" class="error-toast hidden">
        <p class="error-message"></p>
        <button class="retry-btn">Retry</button>
    </div>
    <!-- Offline Banner -->
    <div id="offlineBanner" class="offline-banner hidden">
        You are currently offline. Some features may be limited.
    </div>
	<div class="order-layout">
		<div class="sidebar">
			<div class="sidebar-header">
				<button class="hamburger" id="toggleTableList">
					<span></span>
					<span></span>
					<span></span>
				</button>
				<span class="sidebar-title">Select Table</span>
			</div>
			<div class="table-list" id="tableListSection">
				<button class="table-btn selected">Table 1</button>
				<button class="table-btn">Table 2</button>
				<button class="table-btn">Table 3</button>
				<button class="table-btn">Table 4</button>
			</div>
		</div>
		<div class="main-content">
			<h2>Order Table</h2>
			<div class="order-table-section">
				<table>
					<thead>
						<tr>
							<th>Order ID</th>
							<th>Item</th>
							<th>Quantity</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Pizza</td>
							<td>2</td>
							<td>$20</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Burger</td>
							<td>1</td>
							<td>$10</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="../js/order.js"></script>
</body>
</html>
