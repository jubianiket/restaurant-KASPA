<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Table</title>
	<link rel="stylesheet" href="../css/order.css">
</head>
<body>
	<div class="order-layout">
		<div class="sidebar">
			<div class="sidebar-header">
				<button class="hamburger" id="toggleTableList">
					<span></span>
					<span></span>
					<span></span>
				</button>
				<span class="sidebar-title">Select Table</span>
			</div>
			<div class="table-list" id="tableListSection">
				<button class="table-btn selected">Table 1</button>
				<button class="table-btn">Table 2</button>
				<button class="table-btn">Table 3</button>
				<button class="table-btn">Table 4</button>
			</div>
		</div>
		<div class="main-content">
			<h2>Order Table</h2>
			<div class="order-table-section">
				<table>
					<thead>
						<tr>
							<th>Order ID</th>
							<th>Item</th>
							<th>Quantity</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Pizza</td>
							<td>2</td>
							<td>$20</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Burger</td>
							<td>1</td>
							<td>$10</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="../js/order.js"></script>
</body>
</html>
